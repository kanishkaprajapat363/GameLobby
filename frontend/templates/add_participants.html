<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participants</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #ffcc00;
            --neon-cyan: #00ffff;
            --dark-bg: #0d0d0d;
            --card-bg: rgba(26, 26, 46, 0.95);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a2f);
            color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: var(--neon-yellow);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--neon-yellow), 0 0 30px var(--neon-cyan);
            margin-bottom: 25px;
            text-align: center;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 25px;
        }

        .player-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--neon-yellow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
            text-align: center;
        }

        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-yellow), 0 0 25px var(--neon-cyan);
            background: #262640;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
            accent-color: var(--neon-yellow);
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-yellow), var(--neon-cyan));
            color: #0d0d0d;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--neon-yellow), 0 0 35px var(--neon-cyan);
        }

        .back-link {
            margin-top: 20px;
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        @media screen and (max-width: 500px) {
            .player-list {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h2>ðŸŽ® Add Participants to {{ tournament['tname'] }} ðŸŽ®</h2>

    <form method="POST">
        <div class="player-list">
            {% for player in players %}
            <label class="player-card">
                <input type="checkbox" name="players" value="{{ player['id'] }}">
                {{ player['username'] }}
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="btn">âœ… Add Participants</button>
    </form>

    <a href="/host_dashboard" class="back-link">â¬… Back to Dashboard</a>

</body>
</html>
