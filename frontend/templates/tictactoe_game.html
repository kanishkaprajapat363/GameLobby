<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            background:#0a0a0f;
            color:white;
            text-align:center;
            font-family:Arial;
        }

        .board {
            display:grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            gap:5px;
            justify-content:center;
            margin-top:30px;
        }

        .cell {
            background:#1a1a2e;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:3rem;
            cursor:pointer;
            border-radius:8px;
        }

        .cell:hover {
            background:#00ccff33;
        }

        .status {
            margin-top:20px;
            font-size:1.5rem;
        }
    </style>
</head>

<body>

<h2>ðŸŽ® Tic Tac Toe</h2>

<div class="board" id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
</div>

<div class="status" id="status">Waiting for players...</div>

</body>
</html>
