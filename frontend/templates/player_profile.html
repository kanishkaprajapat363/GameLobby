<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #f1f1f1;
            text-align: center;
            padding: 40px 20px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.6);
        }

        a.back {
            display: inline-block;
            background: #121212;
            color: #00ccff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 12px rgba(0, 204, 255, 0.5);
        }

        a.back:hover {
            background: #00ccff;
            color: #121212;
            box-shadow: 0px 0px 18px rgba(0, 255, 234, 0.8);
            transform: translateY(-3px);
        }

        .profile-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 35px 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            margin-bottom: 12px;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .profile-header img:hover {
            transform: scale(1.08) rotate(5deg);
        }

        .profile-header h3 {
            margin: 0;
            font-size: 1.6rem;
            color: #ffcc00;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.6);
        }

        .profile-info {
            margin-top: 20px;
            text-align: left;
            padding: 0 10px;
        }

        .profile-info p {
            font-size: 1.1rem;
            margin: 12px 0;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            transition: 0.3s;
        }

        .profile-info p:hover {
            background: #2a2a2a;
            transform: translateX(5px);
        }

        .label {
            font-weight: bold;
            color: #00ccff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h2>üë§ Player Profile</h2>
    <a href="{{ url_for('player_dashboard') }}" class="back">‚¨Ö Back to Dashboard</a>

    <div class="profile-card">
        <div class="profile-header">
            <img src="https://api.dicebear.com/6.x/identicon/svg?seed={{ player['username'] }}" alt="Profile Picture">
            <h3>{{ player['username'] }}</h3>
        </div>
        <div class="profile-info">
            <p><span class="label">üÜî Player ID:</span> {{ player['id'] }}</p>
            <p><span class="label">üéÆ Username:</span> {{ player['username'] }}</p>
            <p><span class="label">üìß Email:</span> {{ player['email'] }}</p>
            <p><span class="label">‚≠ê Role:</span> {{ player['role'] }}</p>
        </div>
    </div>

</body>
</html>
