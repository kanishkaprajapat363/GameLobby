<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #f0f0f0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 40px;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0px 0px 25px rgba(0, 204, 255, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.7);
        }

        nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: #00ccff;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 0px 12px rgba(0, 204, 255, 0.4);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #00ccff;
            color: #121212;
            box-shadow: 0px 0px 18px rgba(0, 255, 234, 0.8);
            transform: translateY(-5px) scale(1.05);
        }

        nav a span {
            margin-left: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 600px) {
            .dashboard-container {
                padding: 25px;
            }
            nav {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Welcome, {{ username }} (Player)</h2>
    <nav>
        <a href="/upcoming_tournaments">üèÜ <span>Upcoming Tournaments</span></a>
        <a href="/my_matches">üéÆ <span>My Matches</span></a>
        <a href="{{ url_for('player_profile') }}">üë§ <span>Profile</span></a>
        <a href="/active_lobbies">üí¨ <span>Active Game Lobbies</span></a>
        <a href="/global_rankings">üåç <span>Global Rankings</span></a>
    </nav>
</div>

</body>
</html>
