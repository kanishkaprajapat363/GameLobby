<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #ffcc00;
            --neon-cyan: #00ffff;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(26, 26, 46, 0.9);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(120deg, #0a0a0f, #1a1a2f, #0a0a0f, #1a1a2f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: var(--card-bg);
            padding: 35px 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 0 20px var(--neon-yellow), 0 0 40px var(--neon-cyan);
            text-align: center;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-yellow);
            margin-bottom: 25px;
            text-shadow: 0 0 15px var(--neon-yellow);
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #ccc;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            background: #22223b;
            color: #f0f0f0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px var(--neon-yellow), 0 0 20px var(--neon-cyan);
            background: #2c2c4c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-yellow));
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #121212;
            box-shadow: 0 0 15px var(--neon-cyan), 0 0 25px var(--neon-yellow);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--neon-cyan), 0 0 35px var(--neon-yellow);
        }

        a {
            display: inline-block;
            margin-top: 18px;
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Tournament</h2>
    <form method="POST">
        <label for="tname">Tournament Name:</label>
        <input type="text" id="tname" name="tname" placeholder="Enter tournament name" required>

        <label for="game_type">Game Type:</label>
        <select id="game_type" name="game_type" required>
            <option value="singleplayer">Single Player</option>
            <option value="multiplayer">Multi Player</option>
        </select>

        <label for="format_type">Format:</label>
        <select id="format_type" name="format_type" required>
            <option value="single_elimination">Single Elimination</option>
            <option value="double_elimination">Double Elimination</option>
            <option value="knockout">Knockout</option>
            <option value="swiss">Swiss</option>
        </select>

        <label for="t_date">Tournament Date:</label>
        <input type="date" id="t_date" name="t_date" required>

        <button type="submit">Create Tournament</button>
    </form>

    <a href="/host_dashboard">â¬… Back to Dashboard</a>
</div>

</body>
</html>
