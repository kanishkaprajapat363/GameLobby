<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Gaming Tournament Hub</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --accent-bg: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glow-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        }

        .signup-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-accent);
        }

        .signup-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 20, 147, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-shadow);
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 35px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--neon-pink);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(22, 33, 62, 0.8);
            border: 2px solid rgba(255, 20, 147, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gradient-accent);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 20, 147, 0.2);
        }

        .login-link a {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-shadow: 0 0 10px var(--neon-pink);
            text-decoration: underline;
        }

        .gaming-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            opacity: 0.4;
        }

        .gaming-icons span {
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .gaming-icons span:nth-child(1) { animation-delay: 0s; }
        .gaming-icons span:nth-child(2) { animation-delay: 0.5s; }
        .gaming-icons span:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">JOIN THE ARENA</div>
        <div class="subtitle">Create Your Legend</div>
        
        <div class="gaming-icons">
            <span>üéÆ</span>
            <span>‚öî</span>
            <span>üèÜ</span>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Gamer Tag</label>
                <input type="text" name="username" id="username" placeholder="Choose your legendary name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your.email@gaming.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group">
                <label for="role">Choose Your Role</label>
                <select name="role" id="role" required>
                    <option value="player">üéÆ Player - Compete in Tournaments</option>
                    <option value="host">üëë Host - Organize Events</option>
                    <option value="admin">‚öî Admin - Manage Platform</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Enter the Gaming World</button>
        </form>
        
        <div class="login-link">
            <p>Already a warrior? <a href="/login">Login to Battle</a></p>
        </div>
    </div>
</body>
</html>
