<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match Analytics</title>

<style>
body {
    background:#0a0a0f;
    color:white;
    font-family:Rajdhani;
    padding:40px;
}

h1 {
    font-family:Orbitron;
    color:#00ffff;
    margin-bottom:30px;
}

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:35px;
}

.flip-card {
    perspective:1000px;
    cursor:pointer;
}

.flip-inner {
    position:relative;
    width:100%;
    height:180px;
    transition:transform 0.8s;
    transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner {
    transform:rotateY(180deg);
}

.flip-front, .flip-back {
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    background:#16213e;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    border:1px solid rgba(0,255,255,0.25);
}

.flip-back {
    transform:rotateY(180deg);
}

.icon {
    font-size:48px;
    margin-bottom:10px;
}

.num {
    font-size:40px;
    font-family:Orbitron;
    color:#39ff14;
}

p {
    margin-top:6px;
    font-size:18px;
}

a {
    color:#00ffff;
    display:inline-block;
    margin-top:40px;
    text-decoration:none;
    font-size:18px;
}
</style>
</head>

<body>

<h1>üìä Match Analytics</h1>

<div class="grid">

    <!-- TOTAL MATCHES -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-inner">
            <div class="flip-front">
                <div class="icon">üéÆ</div>
                <p>Total Matches Played</p>
            </div>
            <div class="flip-back">
                <div class="num">{{ total_matches }}</div>
                <p>All Matches</p>
            </div>
        </div>
    </div>

    <!-- ONGOING MATCHES -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-inner">
            <div class="flip-front">
                <div class="icon">‚è≥</div>
                <p>Ongoing Matches</p>
            </div>
            <div class="flip-back">
                <div class="num">{{ ongoing_matches }}</div>
                <p>Live Now</p>
            </div>
        </div>
    </div>

    <!-- COMPLETED MATCHES -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-inner">
            <div class="flip-front">
                <div class="icon">‚úÖ</div>
                <p>Completed Matches</p>
            </div>
            <div class="flip-back">
                <div class="num">{{ completed_matches }}</div>
                <p>Finished</p>
            </div>
        </div>
    </div>

</div>


<a href="/admin_dashboard">‚Üê Back to Dashboard</a>

</body>
</html>
